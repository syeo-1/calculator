<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        - class number button and operation button
        - should also have a equals button (displays calculation result) 
    -->
    <div class="container">
        <div class="display">0</div>
        <div class="operandGroup">
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="zero operand">0</button>
            <button class="decimal">.</button>
        </div>
        <div class="operatorGroup">
            <button class="delete">del</button>
            <button class="clear">clr</button>
            <button class="math multiply">*</button>
            <button class="math divide">รท</button>
            <button class="math add">+</button>
            <button class="math subtract">-</button>
            <button class="math equals">=</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
